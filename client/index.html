<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/keyboard.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- script -->
    <script type="module" src="./src/app.ts" defer></script>
    <title>Typing Game</title>
  </head>
  <body
    class="flex flex-col h-screen bg-gradient-to-br from-indigo-100 to-teal-50"
  >
    <!-- HEADER -->
    <header
      class="fixed flex justify-between items-center p-4 text-white h-16 w-full"
    >
      <div class="text-xl font-bold">
        <button id="menuButton" class="text-white text-2xl focus:outline-none">
          &#9776;
        </button>
        <a href="/">Typing Game</a>
      </div>
      <nav>
        <ul class="flex gap-4 flex items-center justify-center">
          <li id="sentence">
            <a
              href="/pages/raindrop.html"
              class="hover:font-bold hover:underline"
              >Sentence</a
            >
          </li>
          <li id="raindrop">
            <a
              href="/pages/raindrop.html"
              class="hover:font-bold hover:underline"
              >RainDrop</a
            >
          </li>
          <li>
            <a href="/pages/mine.html" class="hover:font-bold hover:underline"
              >Mine</a
            >
          </li>
          <li>
            <a href="/pages/rank.html" class="hover:font-bold hover:underline"
              >Rank</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      id="app"
      class="flex-1 flex flex-col items-center justify-center p-4 gap-4"
    >
      <ul class="flex gap-4 items-center justify-center">
        <li>
          <a
            href="/pages/sentence.html"
            class="block px-4 py-2 border border-gray-500 text-center"
            >Sentence</a
          >
        </li>
        <li>
          <a
            href="/pages/raindrop.html"
            class="block px-4 py-2 border border-gray-500 text-center"
            >RainDrop</a
          >
        </li>
        <li>
          <a
            href="/pages/mine.html"
            class="block px-4 py-2 border border-gray-500 text-center"
            >Mine</a
          >
        </li>
        <li>
          <a
            href="/pages/rank.html"
            class="block px-4 py-2 border border-gray-500 text-center"
            >Rank</a
          >
        </li>
      </ul>
    </main>
    <footer class="text-center p-4 text-white">
      <p>&copy; 2025 Tidy Typing. All rights reserved.</p>
    </footer>
  </body>
</html>
