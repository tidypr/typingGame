<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- script -->
    <script type="module" src="./src/app.ts" defer></script>
    <title>Typing Game</title>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gradient-to-br from-slate-50 to-zinc-100"
  >
    <!-- HEADER -->
    <header
      class="flex justify-between items-center p-4 bg-slate-800 text-zinc-100 shadow-md h-16 w-full"
    >
      <div class="text-xl font-bold flex items-center gap-2">
        <button id="menuButton" class="text-2xl focus:outline-none">
          &#9776;
        </button>
        <a href="/" class="hover:underline">Typing Game</a>
      </div>
      <nav>
        <ul class="flex gap-4 items-center">
          <li>
            <a
              href="/pages/sentence.html"
              class="hover:text-white hover:underline"
              >Sentence</a
            >
          </li>
          <li>
            <a
              href="/pages/raindrop.html"
              class="hover:text-white hover:underline"
              >RainDrop</a
            >
          </li>
          <li>
            <a href="/pages/mine.html" class="hover:text-white hover:underline"
              >Mine</a
            >
          </li>
          <li>
            <a href="/pages/rank.html" class="hover:text-white hover:underline"
              >Rank</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main
      id="app"
      class="flex-1 flex flex-col items-center justify-center p-4 gap-8 bg-gradient-to-br from-slate-50 to-slate-100"
    >
      <h1 class="text-3xl font-bold text-gray-800">🎮 타자 연습 선택</h1>

      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <li>
          <a
            href="/pages/sentence.html"
            class="w-44 h-44 rounded-2xl bg-gradient-to-br from-purple-100 to-purple-200 border border-purple-300 flex flex-col items-center justify-center text-xl font-bold text-purple-800 shadow-lg hover:scale-105 hover:shadow-purple-300 transition-transform duration-300 ease-in-out"
          >
            ✍️<span class="mt-2">긴글연습</span>
          </a>
        </li>
        <li>
          <a
            href="/pages/raindrop.html"
            class="w-44 h-44 rounded-2xl bg-gradient-to-br from-cyan-100 to-cyan-200 border border-cyan-300 flex flex-col items-center justify-center text-xl font-bold text-cyan-800 shadow-lg hover:scale-105 hover:shadow-cyan-300 transition-transform duration-300 ease-in-out"
          >
            🌧️<span class="mt-2">산성비</span>
          </a>
        </li>
        <li>
          <a
            href="/pages/mine.html"
            class="w-44 h-44 rounded-2xl bg-gradient-to-br from-lime-100 to-lime-200 border border-lime-300 flex flex-col items-center justify-center text-xl font-bold text-lime-800 shadow-lg hover:scale-105 hover:shadow-lime-300 transition-transform duration-300 ease-in-out"
          >
            ⛏️<span class="mt-2">자원캐기</span>
          </a>
        </li>
        <li>
          <a
            class="w-44 h-44 rounded-2xl bg-gradient-to-br from-rose-100 to-rose-200 border border-rose-300 flex flex-col items-center justify-center text-xl font-bold text-rose-800 shadow-lg hover:scale-105 hover:shadow-rose-300 transition-transform duration-300 ease-in-out"
          >
            ❔ <span class="mt-2">...</span>
          </a>
        </li>
      </ul>

      <div>
        <a
          href="/pages/rank.html"
          class="w-96 h-22 rounded-2xl bg-gradient-to-br from-orange-100 to-orange-200 border border-orange-300 flex flex-col items-center justify-center text-xl font-bold text-orange-800 shadow-lg hover:scale-105 hover:shadow-orange-300 transition-transform duration-300 ease-in-out"
        >
          <span class="mt-2">🏆 랭킹</span>
        </a>
      </div>
    </main>

    <footer class="mt-auto text-center p-2 bg-slate-800 text-zinc-100">
      <p>&copy; 2025 Tidy Typing. All rights reserved.</p>
    </footer>
  </body>
</html>
