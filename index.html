<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/keyboard.css" />
    <title>typing</title>
  </head>
  <body class="flex flex-col h-screen bg-gray-100">
    <header
      class="flex justify-between items-center p-4 bg-blue-500 text-white"
    >
      <div class="text-xl font-bold">
        <a href="/">Typing Game</a>
      </div>
      <nav>
        <ul class="flex gap-4">
          <li>
            <a href="./raindrop.html" class="hover:font-bold hover:underline"
              >RainDrop</a
            >
          </li>
          <li>
            <a href="./card.html" class="hover:font-bold hover:underline"
              >Card</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center p-4">
      <!-- 글자 출력 부분 -->
      <section class="w-full max-w-2xl">
        <!--  -->
        <div
          class="bg-white bg-gray-200 p-4 rounded-lg shadow-md text-center mb-2"
        >
          <!-- 제시어 -->
          <p class="p-4 rounded text-gray-900 font-mono">
            The quick brown fox jumps over the lazy dog.
          </p>
          <!-- userInput -->
          <p class="p-4 rounded text-gray-900/40 font-mono">
            The quick brown fox jumps over the lazy dog.
          </p>
        </div>
      </section>
      <!-- keyboard layout -->
      <section class="w-full max-w-2xl">
        <div class="keyboard">
          <!-- keyboard row -->
          <div class="keyboard-row">
            <div class="key">
              <span>Q</span>
              <span>ㅃ</span>
              <span></span>
              <span>ㅂ</span>
            </div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
          </div>
          <div class="keyboard-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
          </div>
          <div class="keyboard-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
          </div>
          <div class="keyboard-row">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center p-4 bg-blue-500 text-white">
      <p>&copy; 2025 Tidy Typing. All rights reserved.</p>
    </footer>
  </body>
</html>
